<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="原神の暇つぶしの補助をします。">
    <meta name="data" content="2024-09-18">
    <title>原神ランダマイザー（同好会ver.）</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <div class="content">

            <h1>原神ランダマイザー（同好会ver.）</h1>

            <p>原神の暇つぶしの補助をします。</p>
            <p>最終更新：原神 ver. 5.0</p>

            <details>
                <summary>詳細設定</summary>
                <div class="details-content">
                    <div>
                        <input type="radio" id="charactor" name="level" value="charactor" checked />
                        <label for="charactor">キャラ縛り</label>
                    </div>
                    <div>
                        <input type="radio" id="element" name="level" value="element" />
                        <label for="element">元素縛り</label>
                    </div>
                    <div>
                        <input type="radio" id="features" name="level" value="features" />
                        <label for="features">特徴縛り</label>
                    </div>
                    <div>
                        <input type="checkbox" id="elementLimit" name="level" value="elementLimit" checked />
                        <label for="elementLimit">必須元素を考慮（e.g. 無相の草）</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeLocalLegend" name="level" value="includeLocalLegend" />
                        <label for="includeLocalLegend">地方伝説を含める</label>
                    </div>
                </div>
            </details>

            <button class="executer">ランダマイズ！</button>

            <table id="dataTable">
                <tbody>
                    <!-- JSON data will be inserted here -->
                </tbody>
            </table>

            <a href="./data.json">表示キャラクターリスト</a>

        </div>
    </div>
</body>

</html>
